<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">HR / Trabajos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active d-flex align-items-center">
              <a class="nav-link" href="#">En linea..</a>
              <i class="fa-solid fa-earth-americas" style="color: #000000;"></i>
            </li>
          </ul>
        </div>
      </nav>



    <section class="admin">

        <div class="cont-form">
            <div class="cont-form-padre">
                <h2>Formulario</h2>
                <form id="form_tarea">
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                    <input type="number" id="telefono" class="form-control" placeholder="Teléfono">
                    <input type="text" id="tarea" class="form-control" placeholder="Tarea">
                    <textarea class="form-control" id="problema" rows="3" placeholder="Problema"></textarea>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <span id="errores_form"></span>
                </form>
            </div>
         
        </div>

        <div class="cont-table">

            <div class="cont-table-padre">
                <table class="table table-striped">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Tarea</th>
                        <th scope="col">Problema</th>
                        <th scope="col">Acción</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Hector</td>
                        <td>9999999</td>
                        <td>Nombre tarea</td>
                        <td>Error</td>
                        <td class="acciones">
                            <a href=""><i class="fa-solid fa-circle-minus" style="color: #000000;"></i></i></a>
                            <a href=""><i class="fa-solid fa-square-pen" style="color: #000000;"></i></a>
                            <a href=""><i class="fa-solid fa-eye" style="color: #000000;"></i></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>

        </div>


    </section>

    <script src="crud.js"></script>
</body>
