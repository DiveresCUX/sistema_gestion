<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Gestión HR</title>
</head>
<body>

    <section class="login">
        <div class="formulario">
            <h1>LOGIN</h1>
            <form id="formulario" class="formulario_login">
                <input type="email" id="email" class="form-control" placeholder="Correo">
                <input type="password" id="pass" class="form-control" placeholder="Contraseña">
                <button type="submit" class="btn btn-success" id="btn_login">Ingresar</button>
            </form>
        </div>
    </section>
    






    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="app.js"></script>

</html>
